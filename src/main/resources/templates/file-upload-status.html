<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<!-- <meta charset="ISO-8859-1"> -->
<meta charset="utf-8" />

<title>Insert title here</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>

<div class="container py-5">
    <div class="row">
        <div class="col-10 mx-auto">
            <h1>File Upload Status</h1>
            <!--display error if any-->
            <div class="alert alert-danger" role="alert" th:if="${!status}">
                <strong>Error:</strong>
                <span th:text="${message}"></span>
            </div>

            <!--display users list-->
            <table class="table-sm table-striped table-responsive" th:if="${status}">
                <thead>
                <tr>
                    <th scope="col">R&eacute;union</th>
                    <th scope="col">Course</th>
                    <th scope="col">Num&eacute;ro</th>
                    <th scope="col">Cheval</th>
                    <th scope="col">%-V-CHEV-H</th>
                    <th scope="col">%-V-JOCK-H</th>
                    <th scope="col">%-V-ENT-H</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="info, i : ${infos}">
                    <th th:text="${info.R}"></th>
                    <td th:text="${info.C}"></td>
                    <th th:text="${info.numero}"></th>
                    <td th:text="${info.cheval}"></td>
                    <td th:text="${info.pourcVictChevalHippo}"></td>
                    <td th:text="${info.pourcVictJockHippo}"></td>
                    <td th:text="${info.pourcVictEntHippo}"></td>
<!--                     <td th:text="${info.age}"></td> -->
                </tr>
                </tbody>
            </table><br>
            
            
              <table class="table-sm table-striped table-responsive" th:if="${status}">
                <thead>
<!--                 <tr> -->
<!--                     <th scope="col">R&eacute;union</th> -->
<!--                      <td th:each="info, i : ${infos}" th:text="${info.R}"></td> -->
<!--                 </tr> -->
<!--                  <tr> -->
<!--                     <th th:each="info, i : ${infos}" scope="col">Course</th> -->
<!--                     <td th:text="${info.C}"></td> -->
<!--                  </tr>    -->
                 
                  <tr>  
                    <th scope="col">Num&eacute;ro</th>
                    <td th:each="info, i : ${infos}" th:text="${info.numero}"></td>
                  </tr> 
                  
                  <tr>
                    <th scope="col">Cheval</th>
                    <td th:each="info, i : ${infos}" th:text="${info.cheval}"></td>
                   </tr> 
                   
                   <tr>
                    <th scope="col">%-V-CHEV-H</th>
                    <td th:each="p, i : ${pvch}" th:text="${p.numero}"></td>
                    </tr>
                    
                    <tr>
                    <th scope="col">%-V-JOCK-H</th>
                    <td th:each="info, i : ${infos}" th:text="${info.pourcVictJockHippo}"></td>
                    </tr>
                    
                    <tr>
                    <th scope="col">%-V-ENT-H</th>
                    <td th:each="info, i : ${infos}" th:text="${info.pourcVictEntHippo}"></td>
                   </tr>
                   
                </thead>
                <tbody>
<!--                 <tr th:each="info, i : ${infos}"> -->
<!-- <!--                     <td th:text="${info.age}"></td> --> -->
<!--                 </tr> -->
<!--                 </tbody> -->
            </table>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
</body>
</html>
