<h3 style="text-align: center; margin-bottom: 30px; text-decoration: underline;">Bienvenue sur Djetay'Infos</h3>

<div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<div class="row">
				<div class="col-md-4">
				</div>
				<div class="col-md-4" style=" border: 1px solid black;">
				
				<form method="POST" th:action="@{/upload-csv-file}" enctype="multipart/form-data">
    <div class="form-group mt-3">
        <label style="font-weight: bold;" for="file">Importer un nouveau fichier .CSV</label>
        <input type="file" name="file" class="form-control-file" id="file" accept=".csv">
    </div>
    <button type="submit" class="btn btn-primary">Importer le fichier</button>
</form>

   <div class="text-white" th:if="${messagesuccess}" style="text-align: center; border: 1px solid black; margin: 5px; background-color: green;" >
	                 	<h2 th:text="${messagesuccess}"/></h2>
	               </div>
	                <div class="" th:if="${messageempty}" style="text-align: center; border: 1px solid black; margin: 5px; background-color: yellow;" >
	                 	<h2 th:text="${messageempty}"/></h2>
	               </div>
	                <div class="text-white" th:if="${messageerror}" style="text-align: center; border: 1px solid black; margin: 5px; background-color: red;" >
	                 	<h2 th:text="${messageerror}"/></h2>
	               </div>

				</div>
				<div class="col-md-4">
				</div>
			</div>
		</div>
	</div>
</div>
<br>


<div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<div class="row">
				<div class="col-md-4">
				</div>
				<div class="col-md-4" style="border: 1px solid black;">
				
                   <form style="margin-bottom: 5px;" method="POST" th:action="@{/day-infos}" enctype="multipart/form-data">

                            <div class="">
								<label class="text-dark" style="font-weight: bold;">Choisir une date et acc&eacute;der aux infos:</label><br> 
								<select class="form-control form-control-user" name="jour" required="required">
									<option value="">--Choisir--</option>

									<option th:each="d : ${dates}" th:value="${d}"
										th:text="${d}"></option>
								</select>
							</div>
							    <button type="submit" class="btn btn-small btn-primary">Acc&eacute;der</button>					
                   </form>
	               
				</div>
				<div class="col-md-4">
				</div>
			</div>
		</div>
	</div>
</div>
